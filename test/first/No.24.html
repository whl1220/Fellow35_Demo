<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一次测试No.24</title>
</head>
<body>
    
    <script>

        for(var i=1;i<=5;i++){
            for(var m=1;m<=5-i;m++){
                document.write('&nbsp;');
            }
            for(var n=1;n<=i;n++){
                document.write('*'+'&nbsp');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
