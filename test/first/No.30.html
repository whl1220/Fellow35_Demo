<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一次测试No.30</title>

</head>
<body>
    <script>
        var day =new Date();
        var weektime;
        switch(day.getDay()*1){
            case 6:
                weektime='六';
                break;
            case 5:
                weektime='五';
                break;
            case 4:
                weektime='四';
                break;
            case 3:
                weektime='三';
                break;
            case 2:
                weektime='二';
                break;
            case 1:
                weektime='一';
                break;
            default:
                weektime='日';
        }
        document.write('现在是'+day.getFullYear()+'年'+(day.getMonth()+1)+'月'+
        day.getDate()+'日'+day.getHours()+'点'+day.getMinutes()+'分'+day.getSeconds()+'秒'+'（星期'+weektime+'），'+'欢迎你的访问！');   
    </script>
</body>
</html>
