    <script>
    
        var arr =new Array;
        for(var x=1000;x<10000;x++){
            var a=Math.floor(x/1000);
            var b=Math.floor(x/100)-a*10;
            var c=Math.floor(x/10)-a*100-b*10;
            if(x%13==0&&a==(b+c)){
                arr.push(x);
            }else{
                continue;
            }
        }
        console.log(arr);
    </script>
