<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css_列表</title>

    <style>
        li{
            /* 列表类型 */
            list-style-type: circle;
            /* 定位 
                inherit 继承父级元素
                
            */
            list-style-position: inherit;
        }

    </style>

</head>
<body>
    <ul>
        <li>赵</li>
        <li>钱</li>
        <li>孙</li>
        <li>李</li>
    </ul>

</body>
</html>
