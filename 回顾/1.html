<!-- DOCTYPE文档声明 -->
<!-- HTML：5 -->
<!DOCTYPE html>
<!-- 根元素 文件的开始和结束-->
<html lang="en">
<!-- 头部标签  对页面的基本配置 -->
<head>
    <!-- 字符编码  GBK GBK2312 UTF-8 浏览器根据该编码配置进行设置 -->
    <meta charset="UTF-8">
    <!-- 移动端响应式开发配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE浏览器 ie8及以上浏览器生效 以最高版本渲染也页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 关键字 给搜索引擎识别 -->
    <meta name="keywords" content="花，鲜花">
    <!-- 网页描述字段 -->
    <meta name="description" content="往哪走">
    <!-- 网页标题 -->
    <title>微创网讯Fellow35</title>
</head>
<!-- 主体 -->
<body>
    123456
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!-- p 段落 -->
    <!-- br 强制换行 -->
    <p>淘宝网-- <br> 亚洲最大的网上交易平台。。。</p>
    <!-- strong 文本加粗 -->
    <!-- i 斜体 -->
    <p> <strong>淘宝网</strong> -- <i>亚洲最大的网上交易平台。。。</i></p>

    <!-- i 图片 
        src:图片的路径
            相对路径    ../上一层级  ../../
            绝对路径    
        alt:图片的说明，加载失败时展示的提示文案
        图片格式：
        jpg/jpeg 静态图
        png 透明背景图
        gif 动态图
    -->
    <img src="../image/德约科维奇.jpg" alt="加载失败">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562479488824&di=c8c76f56bc128691f4a1a4513496628d&imgtype=0&src=http%3A%2F%2Fi4.qhimg.com%2Ft01fbdebd1c26fdb81e.jpg" alt="">
    <!-- 超链接
        href:跳转的url
        target="_blank":在新的页面打开
    -->
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    <a href="#">不跳转的超链接</a>
    <a href="https://www.tmall.com/">天猫</a>
    <!-- 无序列表 ul+li -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <!-- 有序列表 ol+li -->
    <ol>
        <li>
            <a href="https://www.baidu.com/">列表1</a>
        </li>
    </ol>

<!-- 容器 div+css -->
    <div>div1_淘宝网，亚洲最大的网上交易平台</div>
    <div>div2_淘宝网，亚洲最大的网上交易平台</div>
    <span>span标签1</span><span>span标签1</span>

<!--块级元素
    一个元素单独占一行
    div h p
    行级元素
    span a
-->

<!-- 
    form 表单
    action 表单提交的动作
-->
<form action="">
    <!-- 
        type:输入框文本样式
    -->
    <!-- text 文本框 -->
    姓名<input type="text" name="username"><br>
    <!-- password 密码框 -->
    密码<input type="password" name="pwd"><br>
    <!-- radio 单选框
         单选设置相同的name属性
    -->
    性别<input name="sex" type="radio" >女 <input name="sex" type="radio" >男<br>
    <!-- 利用label将文本与单选框的ID相同 -->
    性别<input name="sex" type="radio" id="girl"><label for="girl">女</label> <input name="sex" type="radio" id="boy"><label for="boy"> 男</label><br>
    <!-- checkbox 多选框 -->
    水果<input type="checkbox" name="fruit">香蕉<input type="checkbox" name="fruit">苹果<br>
    <!-- 
        下拉列表
        select+option
    -->
    <select name="Province" id="">
        <option value="1">哈尔滨</option>
        <option value="2">牡丹江</option>
        <option value="3">大庆</option>
    </select>

    <!--
        文本域 
        cols：列
        rows:行
    -->
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <!--提交按钮-->
    <input type="submit">
    <!--按钮-->
    <button>搜索</button>
</form>
<!-- 表格 -->
<table border="1">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
