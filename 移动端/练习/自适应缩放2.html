<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应缩放_js</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            user-select: none;
        }
        div{
            width: 100%;
            border: 1px solid #ff0036;
            background: url('../image/德约科维奇.jpg') 0 0/100% 100% no-repeat;
        }
    </style>
</head>
<body>
    <div id="img"></div>
    <p>诺瓦克·德约科维奇</p>

    <script>
        var oDiv =document.getElementById('img')
        var w = oDiv.clientWidth;
        
        var h = oDiv.clientHeight;
        window.onload = function(){
            oDiv.style.height =oDiv.clientWidth * 38% +'px'
        }
        window.addEventListener('onresize',function(){
            oDiv.style.height =oDiv.clientWidth *38% +'px'
        },false)
    
    </script>
</body>
</html>
