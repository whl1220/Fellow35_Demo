<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象</title>
</head>
<body>

    <script>
        //面向对象
        //面向过程
        var arr=[];//数组
        var obj={};//对象

        //key:value
        var person = {
            name:'xiaoming',
            age:'18',
            eat:function(){
                console.log('eat...');
            }
        }
    
        //对象属性的各种调用格式
        console.log(person.name);
        console.log(person['name']);

        //引用类型数据
        var cat=person;
        console.log(person.age);
        console.log(cat.age);
        cat.age=19;
        console.log(person.age);
        console.log(cat.age);

        var d =new Date();
        var ie_year=d.getYear();
        alert(ie_year);
    </script>
</body>
</html>
