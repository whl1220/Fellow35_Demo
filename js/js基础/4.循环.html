    <title>循环</title>
</head>
<body>
    <script>
        
        for(var i=10;i>0;i--){
            console.log(i);
        }

        var ty=1;
        while(ty){
            console.log('true');
            ty--;
        }

        do{
        alert(ty);
            ty--;
        }while(ty>0)


    </script>
</body>
