<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    
    <script>
        // var num1 = window.prompt("输入第一个数：");
        // var num2 = window.prompt("输入第二个数：");

        //方法的声明和定义
        function sum(){
            var temp1 = window.prompt("输入第一个数：");
            var temp2 = window.prompt("输入第二个数：");
            var temp=temp1*1+temp2*1;
            if(isNaN(temp)){
                alert("输入有误！");
            }else{
                return temp;
            }       
        }
        //函数的调用
        var num=sum();
        alert(num);

    </script>
</body>
