<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量</title>
</head>
<body>
    <script>

        //强类型语言
        //int float char charset......

        // variable
        //js->弱类型语言
        //基本数据类型: number(数值) string(字符) boolean(布尔) undefine(未定义) null(空)
        var num=1;
        console.log(typeof num);

        var str='hello world';
        console.log(typeof str);

        var check=false;
        console.log(typeof check);

        var d;
        console.log(typeof d);

        //校验基本数据类型
        //1.type a
        //2.typeof(a)

        var asd=1;
        asd='$';
        console.log(typeof asd);


        //变量命名：以$ _ 字母开头 可以使用 数字 字母 _ $
        //命名方式
        //1.驼峰式  sideBar
        //2.下划线  side_bar


        //加法 & 字符串拼接
        var str1='hello';
        var str2='world';
        console.log(str1 +' '+ str2);
        
        var num1=4;
        var num2='5';
        //表达式中有字符串处理为字符串拼接
        console.log(num1+num2);
        console.log(typeof(num1+num2));
        
        //减法处理为数值型
        console.log(typeof(num1-num2));
        //NAN->not a number Number()方法
        console.log(num1-str1);  
        
        //乘法
        /*
            参数都是number类型 正常计算
            有一个为string类型 会利用Number()方法 进行转换
            能转换正常计算
            不能转换NAN 结果为NAN        
        */
       var ff=9;
       var gg=1;
       var bb='23';
       var cc='asd';
       console.log(gg/bb);
       console.log(ff/cc);

       //除法
        /*
            参数都是number类型 正常计算
            有一个为string类型 会利用Number()方法 进行转换
            能转换正常计算
            不能转换NAN 结果为NAN
            无穷大
        */ 

        //==只比较值
        //===比较值 & 类型
        
        
        var username=window.prompt("请输入你的姓名");
        console.log(username);

    </script>
</body>
</html>
