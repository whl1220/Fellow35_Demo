<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>垂直导航</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            user-select: none;
        }
        h1{
            width: 180px;
            height: 40px;
            font-size: 18px;
            line-height: 40px;
            color: #fff;
            background-color: #ff0036;
        }
        ul{
            display: none;
        }
    
    </style>
</head>
<body>
    <h1>第一阶段</h1>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <h1>第二阶段</h1>
    <ul>
        <li>ES6</li>
        <li>VUE</li>
        <li>REACT</li>
    </ul>


    <script>
        var aH1 = document.getElementsByTagName('h1');
        var oUl = document.getElementsByTagName('ul');


        for(var i=0;i<aH1.length;i++){
            aH1[i].index = i;
            aH1[i].flag = false;
            aH1[i].onclick = function(){
                if(aH1[this.index].flag){
                    oUl[this.index].style.display='none';
                }else{
                    oUl[this.index].style.display = 'block';
                }
                this.flag=!this.flag;
            }
        }
    
    </script>
</body>
</html>
