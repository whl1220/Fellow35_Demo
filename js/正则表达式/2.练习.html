<body>
    
    <script>
        //1.匹配手机号  13xxx  14xxx 15xxx 17xxx  18xxx
        var reg_phone = /^1[34578]\d{9}$/;
        // var reg_phone =/^(13|14|15|17|18)[0-9]{9)$/
        var str_phone_1 = '123456789+';

        //2. 匹配邮箱  xx@xxx.nnn   xx => 字母/数字/_/./-   nnn => 数字
        var reg_email = /^[A-z0-9_.-]+\@[\w_.-]+\.[A-z]{2,4}$/;    
        
        //3. 匹配身份证号 15位全数字 或 18位最后一位可以是x
        var reg_id = /^\d{15}$|^\d{17}[X0-9]$/;
        // var reg_id_18 = /^[0-9]|(?:^[0-9]$X)+/;
        var str_id_1 = '231012587445987';
        var str_id_2 = '42101219681104523X'; 
        console.log(reg_id.exec(str_id_1));
        console.log(reg_id.exec(str_id_2));
        //4. 匹配用户名正则，4到16位（字母，数字，下划线，减号）
        var reg_username = /^[\w_-]{4,16}$/;
        var str_username_1 = 'Jiangfeng_996';
        console.log('1111_s'.match(reg_username));
    </script>
