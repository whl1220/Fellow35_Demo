<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡_jQuery</title>
    <script src="./jquery-1.11.3.js"></script>
    <style>
        *{
            margin:0;
            padding: 0;
            user-select: none;
        }
        #menu{
            display: block;
            width: 210px;
            height: 20px;

        }
        #menu>li{
            float: left;
            display: block;
            width: 50px;
            height: 20px;
            padding: 0 10px;
            line-height: 20px;
            font-size: 16px;
            color: #ff8900;
            background-color: #fff;
        }
        #menu>li.selected{
            color: #fff;
            background-color: #ff8900;
        }
        #content>span{
            display: none;
            width: 210px;
            height: 210px;
        }
        #content>.active{
            display: block;
            color: #fff;
            background-color: #ff8900;
        }
    
    </style>
</head>
<body>
    
    <ul id="menu">
        <li class="selected">菜单一</li>
        <li>菜单二</li>
        <li>菜单三</li>
    </ul>
    <div id="content">
        <span class="active">内容一</span>
        <span>内容二</span>
        <span>内容三</span>
    </div>

    <script>
        $('#menu li').on('click',function(){
            $(this).addClass('selected').siblings().removeClass('selected');
            var _index = $(this).index();
            $('#content span').eq(_index).addClass('active').siblings().removeClass('active');
        })
    </script>
</body>
</html>
