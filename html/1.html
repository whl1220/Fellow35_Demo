<!-- DOCTYPE文档声明 -->
<!-- HTML：5 -->
<!DOCTYPE html>
<!-- 根元素 -->
<html lang="en">
    <!-- 头部i标签  对页面的基本配置 -->
<head>
    <!-- 字符编码  GBK GBK2312 UTF-8 -->
    <meta charset="UTF-8">
    <!-- 移动端响应式开发配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE浏览器 ie8以上浏览器生效 以最高版本渲染也页面 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 关键字 -->
    <meta name="keywords" content="花，鲜花">
    <!-- 网页描述字段 -->
    <meta name="description" content="往哪走">
    <!-- 标题 -->
    <title>微创网讯Fellow35</title>
</head>
<body>
    123456
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!-- p 段落 -->
    <!-- br 强制换行 -->
    <p>淘宝网-- <br> 亚洲最大的网上交易平台。。。</p>
    <!-- strong 文本加粗 -->
    <!-- i 斜体 -->
    <p> <strong>淘宝网</strong> -- <i>亚洲最大的网上交易平台。。。</i></p>

    <!-- i 图片 
        src:图片的路径
            相对路径    ../上一层级  ../../
            绝对路径    
        alt:图片的说明，加载失败时展示的提示文案
        图片格式：
        jpg/jpeg 静态图
        png 透明背景图
        gif 动态图
    -->
    <img src="../image/德约科维奇.jpg" alt="加载失败">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562479488824&di=c8c76f56bc128691f4a1a4513496628d&imgtype=0&src=http%3A%2F%2Fi4.qhimg.com%2Ft01fbdebd1c26fdb81e.jpg" alt="">
    <!-- 超链接
        href:跳转的url
        target="_blank":新的页面打开

    -->
    <a href="https://www.baidu.com/" target="_blank">百度</a>
    <!-- 无序列表 ul+li -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
    <!-- 有序列表 ol+li -->
    <ol>
        <li>
            <a href="https://www.baidu.com/">列表1</a>
        </li>
    </ol>

<!-- 容器 div+css -->
    <div></div>


</body>
</html>
